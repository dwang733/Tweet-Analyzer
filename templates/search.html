<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Search results</title>
</head>
<body>
<div class="container">
    <ul class="list-group" id="tweet-list">
        {% set css_class = 'list-group-item-info' %}
        {% for element in content %}
            {% if element['label'] == 'neg' %}
                {% set css_class = 'list-group-item-danger' %}
            {% elif element['label'] == 'pos' %}
                {% set css_class = 'list-group-item-success' %}
            {% endif %}
            <li class="list-group-item {{ css_class }}">{{ element['tweet'] }}</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
